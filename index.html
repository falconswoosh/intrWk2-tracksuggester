<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TrackSuggester</title>
  </head>
  <body>
    <div class="container">
      <div id="Questions">
        <h1>Not Sure Which Programming Track To Enroll In?</h1>
        <p id="h1-Instructions">Answer a few questions and see what your suggested programming track is based on your selections...</p>
        <form>
          <fieldset id="form-group1">
            <div class="row">
              <div class="col-sm-10">
                <div class="form-check">
                  <h3>Which would you prefer?</h3>
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value="option1">
                    Programming for the User-Interface (AKA the user experience)
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios2" value="option2">
                    Programming for behind-the-scenes such as connecting to a database and the server the database is hosted on...
                  </label>
                </div>
              </div>
            </div>
          <fieldset>
            <div class="form-check">
              <h3>Choose one...</h3>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios3" value="option3">
                I prefer to learn Microsoft solutions (e.g., C#, .NET, Microsoft SQL)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios4" value="option4">
                I prefer to learn HTML, CSS, Javascript, XML, etc.
              </label>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
